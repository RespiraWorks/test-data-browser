# Don't autoformat autogenerated proto *.pb.c files.
# Don't autoformat third-party libraries
exclude: '\.pb\.|pb2.py|common/third_party'

repos:
- repo: https://github.com/RespiraWorks/pre-commit-hooks
  rev: bd1f610afaa0e76cc58467029a053a093a0dadf3
  hooks:
  - id: clang-format-whole-file
    name: clang-format JavaScript
    types: [javascript]

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.5.0
  hooks:
  - id: check-yaml
  - id: end-of-file-fixer
    exclude: ^gui/app/third_party|^pcb/
  - id: trailing-whitespace
    exclude: \.dxf$|^gui/app/third_party|^pcb/

- repo: https://github.com/Lucas-C/pre-commit-hooks
  rev: v1.1.7
  hooks:
    - id: remove-crlf
      exclude: \.eps$|\.dxf$|\.SLDPRT$|^pcb/
